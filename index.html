<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Конвертер валют</title>
<style>
  .container {
    border: 1px solid #000;
    padding: 10px;
    margin-bottom: 10px;
  }
</style>
<script src="js/schet.js"></script>
</head>
<body>
    <div class="container">
        <input type="number" id="usdInput" placeholder="Введите сумму в долларах">
        <button onclick="convertCurrency()">Конвертировать</button>
        <p id="eurOutput"></p>
      </div>
      <div class="container">
        <input type="number" id="moneyInput" placeholder="Сумма денег в кошельке">
        <input type="number" id="chocolatePriceInput" placeholder="Цена одной шоколадки">
        <button onclick="calculateChocolates()">Рассчитать</button>
        <p id="chocolateOutput"></p>
      </div>
      <div class="container">
        <input type="number" id="distanceInput" placeholder="Расстояние между городами (км)">
        <input type="number" id="timeInput" placeholder="Время в пути (ч)">
        <button onclick="calculateSpeed()">Рассчитать скорость</button>
        <p id="speedOutput"></p>
      </div>
</body>
</html>
